<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    // おみくじを引くをクリックしたら
    $("#pull").on("click", function () {

      //テキストでおみくじの結果が出るよ！

      const min = 0;
      const max = 100;
      const num = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(num);

      if (1 <= num && num <= 4) {
        $("#echo").text("大吉");
        $("#echo").css("color", "Red");
      } else if (5 <= num && num <= 10) {
        $("#echo").text("中吉");
        $("#echo").css("color", "black");
      } else if (11 <= num && num <= 20) {
        $("#echo").text("小吉");
        $("#echo").css("color", "black");
      } else if (21 <= num && num <= 40) {
        $("#echo").text("凶");
        $("#echo").css("color", "black");
      } else {
        $("#echo").text("大凶");
        $("#echo").css("color", "black");
      }

    })

  </script>

</body>

</html>
