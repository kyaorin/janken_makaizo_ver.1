<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/sanitize.css" />
    <link rel="stylesheet" href="css/sample.css">
    <title>②じゃんけん魔改造</title>
</head>

<body>
    <header class="header__wrapper">
        <img class="logo__img" src="img/g'slogo.jpeg" alt="ロゴ画像">
        <h1>Let's find the best GEEK</h1>
        <p class="header__text">最高のGEEKをみつけよう</p>
        <img class="header__img" src="img/main_header.png" alt="ヘッダー画像">

        <nav class="nav__wrapper">
            <ul class="nav-list">
                <li class="nav-item">条件を絞る</li>
                <li class="nav-item">
                    <select id="gender">
                        <option value="">性別</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                    </select>
                </li>

                <li class="nav-item">
                    <select id="reigion">
                        <option value="">地域</option>
                        <option value="東京">東京</option>
                        <option value="福岡市">福岡市</option>
                        <option value="北九州市">北九州市</option>
                        <option value="山口">山口</option>
                    </select>
                </li>

                <li class="nav-item">
                    <select id="language">
                        <option value="">言語</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                        <option value="React">React</option>
                        <option value="PHP">PHP</option>
                        <option value="JAVA">JAVA</option>
                        <option value="Python">Python</option>
                        <option value="Laravel">Laravel</option>
                    </select>
                    </fieldset>
                </li>

                <li class="nav-item">
                    <select id="career">
                        <option value="">経験年数</option>
                        <option value="未経験">未経験</option>
                        <option value="3年未満">3年未満</option>
                        <option value="5年以上">5年以上</option>
                        <option value="10年以上">10年以上</option>
                    </select>
                </li>

                <li class="nav-item">
                    <select id="hobby">
                        <option value="">好きなこと</option>
                        <option value="ロック">ロック</option>
                        <option value="ゲーム">ゲーム</option>
                        <option value="サウナ">サウナ</option>
                        <option value="登山">登山</option>
                        <option value="ワイン">ワイン</option>
                        <option value="筋トレ">筋トレ</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="result__wrapper">
            <div class="result_text" id="result_text">あなたに<br>オススメのGEEKは？</div>
            <img class="result_img" id="result_img" src="img/best_geek.png" alt="ベストGEEK写真">
            <button class="result__btn" id="result__btn">GEEKをみつける</button>
        </div>


    </main>

    <footer class="footer">
        <small class="copyrights">copyrights 2023 Geek production co.,jp All RIghts Reserved.</small>
    </footer>


    <!-- 音声の記載 -->

    <audio src="img/geek1.mp3" id="geek1_audio" preload="auto"></audio>
    <audio src="img/geek3.mp3" id="geek3_audio" preload="auto"></audio>
    <audio src="img/geek5.mp3" id="geek5_audio" preload="auto"></audio>
    <audio src="img/geek6.mp3" id="geek6_audio" preload="auto"></audio>


    <!-- JSの記載 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


        //GEEKをみつける、ボタンを押したら
        //オススメGEEKの写真が差し代わるようにしたい！


        $("#result__btn").on("click", function () {

            //セレクトボックスの値を取得      
            const selectedGender = $("#gender").val();
            const selectedRegion = $("#reigion").val();
            const selectedLanguage = $("#language").val();
            const selectedCareer = $("#career").val();
            const selectedHobby = $("#hobby").val();


            //*--if分岐処理--*//

            //画像のパスを格納する変数
            let view = "";

            if (selectedGender === "男性" &&
                (selectedRegion === "東京" || selectedRegion === "福岡市") &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS" || selectedLanguage === "React" || selectedLanguage === "PHP" || selectedLanguage === "JAVA" || selectedLanguage === "Python" || selectedLanguage === "Laravel") &&
                selectedCareer === "10年以上" &&
                selectedHobby === "ロック"
            ) {
                view = "img/geek1.png";

                //表示処理
                //attr() 関数の第一引数に属性名（この場合は "src"）を指定し、第二引数に属性値を指定する必要があります。
                $("#result_img").attr("src", view);
                $("#result_text").text("★ KING of GEEK ★");
                $("#result_text").css("color", "blue");
                $("#result_text").css("font-weight", "bold");
                $("#geek1_audio").get(0).play();

            } if (selectedGender === "男性" &&
                selectedRegion === "北九州市" &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS" || selectedLanguage === "React") &&
                selectedCareer === "5年以上" &&
                selectedHobby === "ゲーム"
            ) {
                view = "img/geek2.png";

                //表示処理

                $("#result_img").attr("src", view);
                $("#result_text").text("ビジョンやコンセプトづくりならお任せ");
                $("#result_text").css("color", "black");
                $("#result_text").css("font-weight", "bold");

            } if (selectedGender === "男性" &&
                selectedRegion === "山口" &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS" || selectedLanguage === "React" || selectedLanguage === "PHP" || selectedLanguage === "JAVA" || selectedLanguage === "Python") &&
                selectedCareer === "5年以上" &&
                selectedHobby === "サウナ"
            ) {
                view = "img/geek3.png";

                //表示処理

                $("#result_img").attr("src", view);
                $("#result_text").text("焼肉といえば！やすもり3代目");
                $("#result_text").css("color", "black");
                $("#result_text").css("font-weight", "bold");
                $("#geek3_audio").get(0).play();

            } if (selectedGender === "男性" &&
                selectedRegion === "北九州市" &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS" || selectedLanguage === "React") &&
                selectedCareer === "5年以上" &&
                selectedHobby === "登山"
            ) {
                view = "img/geek4.png";

                //表示処理

                $("#result_img").attr("src", view);
                $("#result_text").text("職人技ひかるGEEK");
                $("#result_text").css("color", "black");
                $("#result_text").css("font-weight", "bold");

            } if (selectedGender === "女性" &&
                selectedRegion === "北九州市" &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS") &&
                selectedCareer === "未経験" &&
                selectedHobby === "ワイン"
            ) {
                view = "img/geek5.png";

                //表示処理

                $("#result_img").attr("src", view);
                $("#result_text").text("ワインとジンとプログラミングに乾杯〜");
                $("#result_text").css("color", "black");
                $("#result_text").css("font-weight", "bold");
                $("#geek5_audio").get(0).play();


            } if (selectedGender === "男性" &&
                selectedRegion === "福岡市" &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS") &&
                selectedCareer === "未経験" &&
                selectedHobby === "筋トレ"
            ) {
                view = "img/geek6.png";

                //表示処理

                $("#result_img").attr("src", view);
                $("#result_text").text("福岡を明るくするぞ！バカチンガー！！");
                $("#result_text").css("color", "black");
                $("#result_text").css("font-weight", "bold");
                $("#geek6_audio").get(0).play();

            } if (selectedGender === "男性" &&
                selectedRegion === "福岡市" &&
                (selectedLanguage === "HTML" || selectedLanguage === "CSS" || selectedLanguage === "JS") &&
                selectedCareer === "3年未満" &&
                selectedHobby === "筋トレ"
            ) {
                view = "img/geek7.png";

                //表示処理
                //attr() 関数の第一引数に属性名（この場合は "src"）を指定し、第二引数に属性値を指定する必要があります。
                $("#result_img").attr("src", view);
                $("#result_text").text("よっ！名幹事");
                $("#result_text").css("color", "black");
                $("#result_text").css("font-weight", "bold");
            }

        })


    </script>

</body>

</html>
